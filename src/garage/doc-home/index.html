<!doctype html>
<html ng-controller="MainController as mainVm" translate-scope="@dr/doc-home">

<head>
	<title t>@dr Web Platform Home</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="doc-home" dr-doc-home dr-show-on-ready anim-completed="animState">
	<dr-doc-spinner class="spin-loading" ng-show="">
		<div class="spinning" aria-hidden="true"></div>
	</dr-doc-spinner>
	<div dr-menu-aside="asideVm.menuItems" menu-selected="mainVm.selectedMenuIdx"
	class="main-aside dr-bg-dark dr-navi-aside" ng-controller="AsideController as asideVm">
		<div class="logo" ng-class="{visible: true}"></div>
		<div class="dr-menu">
			<li menu-item-instance="item">
				<button dr-button class="dr-button">
					<i class="fa fa-2x" ng-class="item.icon" aria-hidden="true"></i><span ng-bind="item.label"></span>
				</button>
			</li>
		</div>
		<div class="sub-menu dr-menu">
			<div class="title" ng-bind="currHoverMenu.label"></div>
			<li menu-item-instance="subItem">
				<button dr-button class="dr-button"><div class="flag-new" ng-if="subItem.flag == 'new'"></div><!--
				--><i class="dr-icon-arrowright fa fa-lg" ng-class="subItem.icon"></i><span ng-bind="subItem.label"></span>
				</button>
			</li>
		</div>
	</div>


	<div class="main-section" class="viewer">
		<div dr-loading-indicator="main"></div>
		<div ui-view="main" class="ui-view-main" comp-store-scroll-pane></div>
	</div>
</body>
</html>
