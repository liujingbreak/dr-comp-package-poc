<!doctype html>
<html ng-controller="MainController as mainVm">

<head>
	<title translate>@dr Web Platform Home</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="doc-home" dr-doc-home dr-show-on-ready anim-completed="animState">
	<div dr-menu-aside="asideVm.menuItems" menu-selected="mainVm.selectedMenuIdx"
	class="main-aside dr-bg-dark dr-navi-aside loading-hide"
	dr-class-anim="{{mainVm.loaded?'show':''}}" ng-controller="AsideController as asideVm">
		<div class="logo"></div>
		<div class="dr-menu">
			<li menu-item-instance="item">
				<button dr-button class="dr-button">
					<i class="dr-icon-arrowright"></i><span ng-bind="item.label"></span>
				</button>
			</li>
		</div>
		<div class="sub-menu dr-menu">
			<div class="title" ng-bind="currHoverMenu.label"></div>
			<li menu-item-instance="subItem">
				<button dr-button class="dr-button"><div class="flag-new" ng-if="subItem.flag == 'new'"></div><i class="dr-icon-arrowright"></i><span ng-bind="subItem.label"></span>
				</button>
			</li>
		</div>
	</div>

	<div class="main-section loading-hide" dr-class-anim="{{mainVm.loaded?'show':''}}" class="viewer">
