<div dr-scrollable-anim="introVm.scrollableAnim">
	<div class="screen screen-bground"></div>
	<div class="screen dr-bg-lite screen-1">
		<div class="center-box">
			<h2 t
				dr-split-text-show="introVm.animStart" duration="0.6" timeline="introVm.screen1Timeline" on-split-done="mainVm.loaded = true">为了支撑越来越多的业务和新技术的尝试</h2>
			<h1 t timeline="introVm.screen1Timeline" timeline-pos="+=0.5"
				dr-split-text-show="introVm.animTimeline" duration="0.6">我们需要一个Web<span class="keyword">平台</span>
			</h1>
		</div>
	</div>
	<div class="screen screen-2">
		<div class="center-box">
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" duration="1.1" timeline="introVm.screen2Timeline">一个可以复用和分享公共组件模块的平台</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1.2" timeline="introVm.screen2Timeline">支撑跨越团队，跨越多个产品线的模块复用方案</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1" timeline="introVm.screen2Timeline">不仅仅是浏览器，还有NodeJS</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1" timeline="introVm.screen2Timeline">插件式可扩展Web产品</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1" timeline="introVm.screen2Timeline">优化性能的部署和开发工具</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1.2" timeline="introVm.screen2Timeline">强调自动化测试环节和对持续集成的拥抱的工具</div>
			<div class="big-text t" dr-text-anim="introVm.showScreen2Text" timeline-pos="+=0.8" duration="1.2" timeline="introVm.screen2Timeline"
					>每一个想得到的功能都是一个组件化的Node package</div>
		</div>
	</div>
	<div class="screen screen-3">
		<div class="center-box">
			<h1 class="big-text t" dr-text-anim="introVm.showScreen3Text" duration="1" timeline="introVm.screen3Timeline"
				>May the packages be with you!</h1>
<pre class="puppy">\   ^__^

        ||----w |
        ||     ||</pre>
		</div>
	</div>
</div>
