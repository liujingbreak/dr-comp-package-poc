<section ng-show="compStoreVm.showNavi" class="comp-navi">

	<h2 class="logo-bg"><span t>res:Component Store</span></h2>
	<form name="naviForm">
		<div class="input-row">
			<input class="quick-search" autocomplete="false" placeholder="{{compStoreVm.quickSearch}}"

		</div>
	</form>

	<comp-group></comp-group>
</main>
