
<main ui-view="compMain" class="comp-main">
	<section class="banner" ng-show="compStoreVm.banner"></section>
	<section class="error-msg" ng-if="compStoreVm.error"><pre>{{ compStoreVm.error }}</pre></section>
	<section ng-show="compStoreVm.showNavi" class="comp-navi">
		<form name="naviForm" class="input-row">
			<div class="logo-bg"><h4 t>res:Component Store</h4></div><!--
		--><i class="fa fa-2x fa-search" aria-hidden="true"></i>
		<div class="quick-search"><input autocomplete="false" placeholder="{{compStoreVm.quickSearch}}"
				type="text" ng-model="compStoreVm.nameSearch"/></div><!--
		-->
		</form>
	</section>
	<comp-group card-min-width="250" on-change-card-width="compStoreVm.cardWidth = width">
		<comp-card card-width="compStoreVm.cardWidth" ng-repeat="pk in compStoreVm.packages" package="pk"></comp-card>
	</comp-group>
</main>
